<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Registro de estudiante</title>
</head>
<body class="p-3">
    
    <h2>Registro de estudiante</h2>
    <img src="programmer_icon.png" height="100">
    <p> Este formulario permite registrar los datos de los estudiantes que se inscriben al curso.</p>
    <form>
        <div class="mb-3">
            <label for="">Nombre: </label>
            <input type="text" name="nombre" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="">Apellido: </label>
            <input type="text" name="apellido" id="apellido" required>
        </div>
        <div class="mb-3">
            <label>Email: </label>
            <input type = "email" name="email" id="email" >
        </div>
        <div> 
            <input type="checkbox" id="recibir" name="registro" value="notificacion">
            <label for="recibir"> Recibir notificacion</label><br>
        </div>
        <button type="submit" class="btn btn-outline-primary">Registrar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
